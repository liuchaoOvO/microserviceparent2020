<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/regist.js}"></script>
</head>
<body>

<div>
    <form  th:action="@{/user/login}" action="/user/login" th:formmethod="post" method="post">
        <div>
            <br>
                <h1>LoginPage</h1>
                <div>
                    <label>Username:</label>
                    <input type="text" class="form-text" name="username">
                    <span class="bar"></span>
                </div>
            </br>
                <div>
                    <label>Password:</label>
                    <input type="password" class="form-text"  name="password">
                    <span class="bar"></span>
                </div>
            <br/>
            <label>VerifyCode:</label>
             <input type="text" placeholder="请输入验证码" name="verifyCodeActual">
            <div class="item-input">
                <img id="captcha_img" alt="点击更换" title="点击更换"
                     onclick="refresh()" src="/kaptcha" />
            </div>
            <br/>
            <label>
                <input type="checkbox"  name="remember-me" th:value="true" value="true"/> Remember me
            </label>
            <input type="submit" class="btn col-md-12" value="SignIn"/>
            <div class="text-center" style="padding:5px;">
                <a href="###">Forgot Password </a>
                <a href="###">| Signup</a>
                <a th:href="@{/user/regist}">| Regist</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
