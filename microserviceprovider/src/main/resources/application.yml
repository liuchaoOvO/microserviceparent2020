server:
  port: 7001
spring:
  application:
    name: microservicecloud-provider
  datasource:
    driver-Class-Name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/springboot?characterEncoding=utf-8&useSSL=false
    username: test
    password: 1
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    useGlobalDataSourceStat: true

mybatis:
  config-location: "classpath:mybatis/mybatis.cfg.xml"        # mybatis配置文件所在路径
  mapper-locations:
    - "classpath:mybatis/mapper/**/*.xml"                     # mapper映射文件
  type-aliases-package: com.lc.entity            # 别名类所在包

rabbitmq:
  host: 127.0.0.1
  port: 5672
  username: guest
  password: guest
  publisher-confirms: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka
  instance:
    instance-id: microservicecloud-provider7001     #自定义服务名称信息
    prefer-ip-address: true                        #访问路径可以显示IP地址
info:
  app.name: microservicecloud-provider1
  company.name: www.lc.com
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}